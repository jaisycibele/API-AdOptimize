<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html lang="pt-BR"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="https://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Anuncios</title>
</head>
<body>
<div th:fragment="formCadastro">
  <form method="post" th:action="@{cadastrarAnuncio}" th:object="${anuncioRequest}">
    <h2>Cadastro de Anuncio</h2>
    <br/>
    <table>
      <tr>
        <td>Titulo:</td>
        <td><input type="text" size="50" th:field="*{titulo}"></td>
      </tr>
      <tr>
        <td>Texto Anuncio:</td>
        <td><input type="text" size="100" th:field="*{textoAnuncio}"></td>
      </tr>
      <tr>
        <td>URL Anuncio:</td>
        <td><input type="text" size="100" th:field="*{urlAnuncio}"></td>
      </tr>
      <tr>
        <td>Tipo Anuncio:</td>
        <td><input type="text" size="20" th:field="*{tipoAnuncio}"></td>
      </tr>
      <tr>
        <td>Data Criação:</td>
        <td><input type="text" size="20" th:field="*{dataCriacao}"></td>
      </tr>
      <tr>
        <td>Impressoes:</td>
        <td><input type="text" size="20" th:field="*{impressoes}"></td>
      </tr>
      <tr>
        <td>Quantidade de cliques:</td>
        <td><input type="text" size="20" th:field="*{qtdCliques}"></td>
      </tr>
      <tr>
        <td>Custo do anuncio:</td>
        <td><input type="text" size="20" th:field="*{custoAnuncio}"></td>
      </tr>
      <tr>
        <td>Usuario:</td>
        <td><input type="text" size="20" th:field="*{usuario}"></td>
      </tr>
      <tr>
        <td colspan="2"><input type="submit" value="Gravar"></td>
      </tr>
    </table>
  </form>
</div>
</body>
</html>
